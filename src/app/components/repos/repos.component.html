<div class="repo">
  <h2>Popular repositories <img src="./assets/blue-star-star-md.png"/></h2> 
</div>

<ul>
  <li *ngFor="let repo of repos$">
    <a href="{{ repo.html_url }}">{{ repo.name }}</a>
    <ul>
      <li>{{ repo.description }}</li>
      <li><a href="{{ repo.html_url }}">{{ repo.html_url }}</a></li>
    </ul>
  </li>
</ul>
